<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div class="check-in-page">  

    <h1>Register</h1>

      <h2 class="page-header">Register</h2>

    <div class= "register-input-wrapper">
      <form>
        <input type="text" placeholder="Name" [(ngModel)]="colonist.name" name="name"/>
        <input type="number" placeholder="Age" [(ngModel)]="colonist.age" name="age"/>
      </form>

      <div class="occupation-select">

        <select [(ngModel)]="colonist.job_id" class="occupation-option">
          <option [value]="NO_JOB_SELECTED">-- Select a Job --</option>
          <option *ngFor="let job of marsJobs" [value]="job.id">{{ job.name }}</option>
        </select>

        {{colonist.name}} | {{colonist.age}} | {{colonist.job_id}}

      </div>
    </div>

    <button [disabled]="!jobSelected" class="register-button">Check in</button>
  
    </div>
    
</body>
</html>
